  Description: Overview page for CoralFeast project. Hosts the Vue app, navigation bar, overview content, and footer.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoralFeast</title>
    <!-- Import main stylesheet for global styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Import Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <body>
    <!-- Vue app root -->
    <div id="app">
      <div class="background-overview">
        <!-- Navigation bar component -->
        <nav-web></nav-web>
      </div>
      <!-- Overview content component -->
      <overview></overview>
      <!-- Footer component -->
      <footer-web></footer-web>
    </div>

    <!-- Main Home page logic -->
    <script src="./js/mainHome.js"></script>
    <!-- Navigation bar logic -->
    <script src="./js/navWeb.js"></script>
    <!-- Footer logic -->
    <script src="./js/footerWeb.js"></script>
    <!-- Overview logic -->
    <script src="./js/overview.js"></script>
    <!-- Mount Vue app -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
