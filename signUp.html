<section class="signup-form"> 
  <h2>CREATE ACCOUNT</h2>

  <div>
    <label>User Name</label>
    <input type="text" v-model="name" placeholder="Enter your name" required>
  </div> 

  <div>
    <label>Email </label>
    <input type="email" v-model="email" placeholder="your.email@example.com" required>
  </div>

  <div>
    <label>Password</label>
    <input type="password" v-model="password" placeholder="Create a password" required>
  </div>


  <div>
    <label>Farm Name</label>
    <input type="text" v-model="farmName" placeholder="Name your farm" required>
  </div>

  <div>
  <label>Farm Type</label>
  <select v-model="farmType" required>
    <option value="saltwater">Saltwater</option>
    <option value="freshwater">Freshwater</option>
  </select>
</div>
